<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body>
    <div
      class="bg-white m-4 md:my-6 rounded-lg shadow border xl:m-4 xl:bg-[#EDF0F3]"
    >
      <div
        class="grid grid-cols-4 gap-12 my-14 px-3 py-12 md:grid-cols-6 md:gap-8 md:px-4 md:py-16 xl:grid-cols-12 xl:gap-6 xl:m-24 xl:p-0"
      >
        <div
          class="col-span-4 md:col-span-6 xl:col-span-5 xl:place-self-center"
        >
          <h1
            class="text-4xl font-semibold text-neutral-900 md:text-5xl xl:text-6xl"
          >
            Well crafted abstract images
          </h1>
          <p class="text-lg text-neutral-600 mt-4 md:text-xl md:mt-6">
            High quality abstract images for your projects, wallpaper and
            presentations.
          </p>
          <div
            class="text-base font-medium mt-8 flex gap-4 md:text-lg md:mt-16 md:gap-8 md:justify-start"
          >
            <button
              class="px-6 py-3 bg-white border border-[#E6E6E6] rounded-md hover:bg-zinc-50 md:px-16 md:py-4"
            >
              Learn More
            </button>
            <button
              class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-800 md:px-16 md:py-4"
            >
              See Pricing
            </button>
          </div>
        </div>
        <div class="col-span-4 md:col-span-6 xl:col-span-7">
          <img src="img/prism.png" alt="prism image" />
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
