<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <style>
      i {
        color: #4f46e5;
      }

      li {
        display: flex;
        align-items: center;
        gap: 6px;
      }
    </style>
  </head>
  <body>
    <!-- Add your site or application content here -->
    <div class="bg-white m-4 border shadow xl:m-4 xl:bg-[#EDF0F3]">
      <div
        class="grid grid-cols-4 gap-12 my-14 px-3 py-12 md:grid-cols-6 md:gap-8 md:px-4 md:py-16 xl:grid-cols-12 xl:gap-6 xl:m-24 xl:p-0"
      >
        <div class="col-span-4 md:col-span-6 xl:col-span-5">
          <h1
            class="text-4xl font-semibold text-neutral-900 md:text-5xl xl:text-6xl"
          >
            Premium abstract images
          </h1>
          <ul
            class="text-lg text-neutral-600 mt-4 flex flex-col gap-4 md:text-xl md:mt-14"
          >
            <li>
              <i class="bx bx-check-circle bx-sm"></i>
              <span>Minimum 5K image resolution</span>
            </li>
            <li>
              <i class="bx bx-check-circle bx-sm"></i>
              <span>Various format variants available</span>
            </li>
            <li>
              <i class="bx bx-check-circle bx-sm"></i>
              <span>Retina display support</span>
            </li>
          </ul>
          <div
            class="text-base font-medium mt-8 flex gap-4 md:text-lg md:mt-16 md:gap-8"
          >
            <button
              class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-800 md:order-1 md:px-16 md:py-4 lg:px-10"
            >
              See Pricing
            </button>
            <button
              class="px-6 py-3 bg-white border border-[#E6E6E6] rounded-md hover:bg-zinc-50 md:px-16 md:py-4 lg:px-10"
            >
              Learn More
            </button>
          </div>
        </div>
        <div class="col-span-4 md:col-span-6 xl:col-span-7">
          <img src="img/prism.png" alt="prism img" />
        </div>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/harryDEV" target="_blank"
        >Hari Sharan Bhuju</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
